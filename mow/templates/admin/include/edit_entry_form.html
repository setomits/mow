<form role="form" class="form-horizontal" method="POST"
      action="{{ url_for('entry_editing_page') }}">
  <input type="hidden" name="entry_id" value="{{ g.entry.id }}" />
  <div class="form-group">
    <label for="user_name" class="col-sm-2 control-label">user name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="user_name"
             name="user_name" value="{{ g.entry.author.name }}" />
    </div>
  </div>
  <div class="form-group">
    <label for="title" class="col-sm-2 control-label">title</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="title" name="title"
             value="{{ g.entry.title }}" />
    </div>
  </div>
  <div class="form-group">
    <label for="subtitle" class="col-sm-2 control-label">sub title</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="subtitle" name="subtitle"
             value="{{ g.entry.subtitle }}"/>
    </div>
  </div>
  <div class="form-group">
    <label for="body" class="col-sm-2 control-label">body</label>
    <div class="col-sm-10">
      <textarea class="form-control"
                id="body" name="body">{{ g.entry.body }}</textarea>
    </div>
  </div>
  <div class="form-group">
    <label for="extend" class="col-sm-2 control-label">extend</label>
    <div class="col-sm-10">
      <textarea class="form-control"
                id="extend" name="extend">{{ g.entry.extend }}</textarea>
    </div>
  </div>
  <div class="form-group">
    <label for="tags" class="col-sm-2 control-label">tags</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="tags" name="tags"
             value="{{ g.entry.tag_labels }}" />
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">update</button>
    </div>
  </div>
</form>
