<form role="form" class="form-horizontal" method="GET"
      action="{{ url_for('comment_editing_page') }}">
  <div class="form-group">
    <label for="comment_id" class="col-sm-2 control-label">comment id</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" id="comment_id" required
             name="comment_id" value="{{ g.comment.id if g.comment }}"
             placeholder="comment id"/>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">load</button>
    </div>
  </div>
</form>
