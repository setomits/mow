<form role="form" class="form-horizontal" method="POST"
      action="{{ url_for('comment_editing_page') }}">
  <input type="hidden" name="comment_id" value="{{ g.comment.id }}" />
  <div class="form-group">
    <label for="author_name" class="col-sm-2 control-label">author name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="author_name"
             name="author_name" value="{{ g.comment.author_name }}" />
    </div>
  </div>
  <div class="form-group">
    <label for="title" class="col-sm-2 control-label">title</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="title" name="title"
             value="{{ g.comment.title }}" />
    </div>
  </div>
  <div class="form-group">
    <label for="body" class="col-sm-2 control-label">body</label>
    <div class="col-sm-10">
      <textarea class="form-control"
                id="body" name="body">{{ g.comment.body }}</textarea>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">update</button>
    </div>
  </div>
</form>
