<form role="form" class="form-horizontal" method="POST"
      action="{{ url_for('clear_memcache') }}">
  <div class="form-group">
    <label for="mc_key" class="col-sm-2 control-label">memcache key</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="mc_key" required
             name="mc_key" value="{{ g.mc_key if g.mc_key}}" />
      <span class="help-block">input "all" for flush all cache</span>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-danger">clear</button>
    </div>
  </div>
</form>
