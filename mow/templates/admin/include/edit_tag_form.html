<form role="form" class="form-horizontal" method="POST"
      action="{{ url_for('tag_editing_page') }}">
  <div class="form-group">
    <label for="current_label" class="col-sm-2 control-label">
      current tag
    </label>
    <div class="col-sm-10">
      <select class="form-control" id="current_label" name="current_label">
        {% for label in g.tag_labels %}
        <option value="{{ label }}">{{ label }}</option>
        {% endfor %}
      </select>
    </div>
  </div>
  <div class="form-group">
    <label for="new_label" class="col-sm-2 control-label">new tag</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="new_label" name="new_label" />
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">update</button>
    </div>
  </div>
</form>
